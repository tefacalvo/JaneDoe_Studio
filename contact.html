	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<!--header-->
	<header class="main-header">
		<div class="content-wrapper">
			<a href="index.html">
				<img src="img/logo.png" alt="Logo" width="200px">
			</a>
			<span class="jam jam-menu" id="open-menu-button"></span>
			<!--navbar-->
			<nav class="main-menu" id="main-menu">
				<span class="jam jam-close" id="close-menu-button"></span>
				<ul>
					<li>
						<a href="index.html">HOME</a>
					</li>
					<li>
						<a href="about.html">ABOUT</a>
					</li>
					<li>
						<a href="portfolio.html">PORTFOLIO</a>
					</li>									
					<li>
						<a href="contact.html">CONTACT</a>
					</li>		
				</ul>	
			</nav>
			<!--/ navbar-->
		</div>
	</header>
	<!--/ header-->

	<!--MAIN-->
	<main class="main">
    	<section class="contact-section section-container">
      		<h1>Contact</h1>
      		<div class="content-wrapper">
	        		<div >
		        		<div>
		          			<h3>Let's chat</h3>
		          			<p>Please fill out the following or email us at contact@janedoe.com!</p>	
						</div>
						<div>  
							<form>
								<input id="name" type="text" placeholder="NAME" required>
								<input id="email" type="text" placeholder="E-MAIL" required>
								<textarea id="message" type="text" placeholder="MESSAGE" required></textarea>
						  		<input id="submit" type="submit" value="GO!">
							</form>
						</div>
	        		</div>
	        <address>	
	        	<div class="contact-item">
	            	<h4>Phone</h4>
	            	<p>
	              		<span class="jam jam-phone"></span>
	              		<a href="#">(123) - 456 - 7890</a>
	            	</p>
	          	</div>
	    
	          	<div class="contact-item">
	            	<h4>Email</h4>
	            	<p>
	              		<span class="jam jam-newsletter"></span>
	              		<a href="#">contact@janedoe.com</a>
	            	</p>
	          	</div>
	    
	          	<div class="contact-item">
	            	<h4>Networks</h4>
	            	<div class="social-networks">
	              		<a href="#"><span class="jam jam-twitter"></span></a>
	              		<a href="#"><span class="jam jam-facebook"></span></a>
	              		<a href="#"><span class="jam jam-whatsapp"></span></a>
	              		<a href="#"><span class="jam jam-instagram"></span></a>
	            	</div>
	         	</div>
	    
	          	<div class="contact-item">
	            	<h4>Address</h4>
	            	<p>
	              		<span class="jam jam-map-marker"></span>
	              		<a href="https://goo.gl/maps/d3ptqXSShwg1RRXU6" target="_blank">Montevideo, Uruguay</a>
	            	</p>
	          	</div>
	        </address>
    		</div>
    	</section>
	</main>
	<!--/ MAIN-->

	<!--footer-->
	<footer class="main-footer">

	</footer>
	<!--/ footer-->

	<script type="text/javascript" src="scripts/menu.js"></script>
